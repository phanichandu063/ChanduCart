<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chandu Cart - Home</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f8f9fa; }
        header { background: #007bff; color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; display: flex; align-items: center; justify-content: center; }
        header img { height: 40px; margin-right: 10px; border-radius: 5px; }
        .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); text-align: center; }
        .card img { width: 100%; height: 250px; object-fit: contain; border-radius: 8px; }
        .card h3 { margin: 10px 0; font-size: 18px; }
        .card p { color: green; font-size: 16px; font-weight: bold; }
        .card a { display: inline-block; margin-top: 10px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 8px; }
        .card a:hover { background: #0056b3; }
        footer { text-align: center; padding: 15px; background: #343a40; color: white; margin-top: 30px; }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        üì± Chandu Cart ‚Äì Mobile Store
    </header>

    <div class="products">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>‚Çπ{{ product.price }}</p>
            <a href="/add_to_cart/{{ product.id }}">Add to Cart üõí</a>
        </div>
        {% endfor %}
    </div>

    <footer>
        <a href="/cart" style="color: yellow;">View Cart üõçÔ∏è</a>
        <p>¬© 2025 Chandu Cart</p>
    </footer>
</body>
</html>
